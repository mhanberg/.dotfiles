set -g status-right ""
set -g prefix 'C-s'
set-window-option -g mode-keys vi
set -g mouse on
set -g default-terminal "alacritty"
set -as terminal-overrides ',*:Tc'

# undercurls not needed
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -g status-style  "bg=green"
set -ag status-style  "fg=colour232"
set -g message-style "bg=red"
set -ag message-style "fg=colour232"
set-window-option -g mode-style "fg=colour232, bg=yellow"
set-option -g history-limit 10000

# neovim thing
set-option -g focus-events on
#Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-'\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-'\' select-pane -l

set -s escape-time 0
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
set -g status-keys "emacs"

bind-key - split-window -v -c '#{pane_current_path}'
bind-key \\ split-window -h -c '#{pane_current_path}'

set -g base-index 1
set -g renumber-windows on
bind-key b break-pane -d

bind C-j display-popup -E -w "50%" -h "50%" -y "0" "tmux-switch-clients"
bind C-y display-popup -E -w "50%" -h "50%" -y "0" "tmux-open-project"

bind C-m display-popup -E -w "90%" -h "90%"  "lazygit"
# bind C-h display-popup -E -w "90%" -h "90%" "htop -s PERCENT_CPU"
# bind C-p display-popup -E -w "90%" -h "90%" "echo '[work]\n[review]\n[meeting]\n[other]' | fzf --preview-window=down:85% --reverse --disabled --preview='echo \"$(tt review)\" | rg --fixed-strings {}'"

unbind-key C-d

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

